<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit</title>
</head>
<body>
	<form action="/catalog/{{ product.name if product }}/edit" method="post">
		<label for="">Name</label><br>
		<input name="name" type="text" value="{{ product.name if product }}"><br><br>
		<label for="">Description</label><br>
		<textarea name="description" cols="30" rows="10">{{ product.description if product }}</textarea><br><br>
		<input type="submit" value="Save">
	</form>
</body>
</html>
