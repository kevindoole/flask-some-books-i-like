{% extends "common/layout.html" %}

{% block content %}
	<div class="breadcrumbs">
		<a href="/">Books</a> /
		<a href="/catalog/{{ product.category.slug }}/items">{{ product.category.name }}</a> /
		{{ product.name }}
	</div>
	<div class="side-image">
		<div class="images-wrapper">
			<img src="{{ product.image_url }}" alt="">
		</div>
		<div class="side-image-content">
			<h1>{{ product.name }}</h1>
			<p>{{ product.description | safe }}</p>
			{% if session.username %}
				<a href="/catalog/{{ product.slug }}/edit">Edit</a> | <a href="/catalog/{{ product.slug }}/delete">Delete</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
